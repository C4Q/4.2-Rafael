<html>
    <head>
        <title>Growing Arrow</title>
    </head>
    <body>
        <p id="arrow"></p>
    </body>
    <script>
        var change=document.getElementById("arrow")
        change.innerText=">"
        setInterval(function() {
            change.innerText="-"+change.innerText
        },100)
    </script>
</html>
