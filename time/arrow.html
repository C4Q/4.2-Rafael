<html>
    <head>
        <title>Growing Arrow</title>
    </head>
    <body>
        <p id="arrow"></p>
    </body>
    <script>
        localStorage.setItem("length","1")
        var change=document.getElementById("arrow")
        setInterval(function() {
            var text=">"
            for(var i=0; i<Number(localStorage.getItem("length")); i++) {
                text="-"+text
            }
            localStorage.setItem("length",(Number(localStorage.getItem("length"))+1).toString())
            change.innerHTML="<p>"+text+"</p>"
        },100)
    </script>
</html>
