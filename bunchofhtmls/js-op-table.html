<html>
    <body>
        <h1>JavaScript Operators Table</h1>
        <table border="1">
            <tr>
                <th colspan="2">Comparison</th>
                <th colspan="2">Mathematical</th>
                <th colspan="2">Logical</th>
            </tr>
            <tr>
                <td>===</td>
                <td>is equal to</td>
                <td>+</td>
                <td>addition</td>
                <td>&amp;&amp;</td>
                <td>and</td>
            </tr>
            <tr>
                <td>!==</td>
                <td>not equal to</td>
                <td>-</td>
                <td>subtraction</td>
                <td>||</td>
                <td>or</td>
            </tr>
            <tr>
                <td>&lt;=</td>
                <td>gt / equal to</td>
                <td>*</td>
                <td>multiplication</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&gt;=</td>
                <td>lt / equal to</td>
                <td>/</td>
                <td>division</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>less than</td>
                <td>%</td>
                <td>modulo</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>greater than</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2">&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
